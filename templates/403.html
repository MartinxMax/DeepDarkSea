<!-- templates/403.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background-color: #000;
            padding: 50px;
            border: 5px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            color: #ff0000;
            text-transform: uppercase;
        }
        p {
            font-size: 1.5rem;
        }
        .line {
            display: inline-block;
            animation: typing 2s steps(30) 1s 1 normal both;
            white-space: nowrap;
            overflow: hidden;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        a {
            color: #00ff00;
            text-decoration: none;
            font-size: 1.2rem;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>403 - Forbidden</h1>
        <div class="line">Access to this page is restricted. Unauthorized intrusion detected.</div>
        <p>Contact the system administrator if you believe this is a mistake.</p>
        <p><a href="/">Return to Homepage</a></p>
    </div>

</body>
</html>
